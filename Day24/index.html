<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate a weight of an object on a planet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculate a weight of an object on a planet</h1>
    <div class="top">
        <input type="number" placeholder="Mass in Kilogram">
        <select name="" id="" form="">
            <option value="tag">--select planet--</option>
            <option value="Mercury">Mercury</option>
            <option value="Venus">Venus</option>
            <option value="Earth">Earth</option>
            <option value=" Mars"> Mars</option>
            <option value="Jupiter">Jupiter</option>
            <option value="Saturn">Saturn</option>
            <option value="Uranus">Uranus</option>
            <option value="Neptune">Neptune</option>
        </select>
            
        <input type="button" value="Calculate weight" >
    </div>
    <div class="bottom">
        <input type="text" placeholder="Mass is Required">
    </div>
</body>
</html>
